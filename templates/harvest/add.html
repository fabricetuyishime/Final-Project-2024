{% extends 'layouts/admin.html' %} {% load static %} {% block content %}

<div class="row justify-content-center my-4 py-4">
  <div class="col-12">
    <div class="card card-body bg-dark-subtle shadow-sm p-4">
      <h3 class="card-title">Add Harvest</h3>
      <p class="card-text">Add a new fish harvest</p>
      <form
        action="#"
        method="post"
        autocomplete="off"
        class="text-center"
        enctype="multipart/form-data"
      >
        <input
          required
          type="text"
          name="farmer"
          class="form-control form-control-lg mb-3"
          placeholder="Farmer Name"
        />
        <input
          required
          type="date"
          name="date"
          class="form-control form-control-lg mb-3"
        />
        <select name="fish" class="form-select form-select-lg mb-3" required>
          <option value="">- select fish type -</option>
          {% for item in fish %}
          <option value="{{ item.id }}">{{ item.name }}</option>
          {% endfor %}
        </select>
        <select name="disease" class="form-select form-select-lg mb-3">
          <option value="">
            - select fish disease (leave empty if none) -
          </option>
          {% for item in diseases %}
          <option value="{{ item.id }}">{{ item.name }}</option>
          {% endfor %}
        </select>
        <input
          required
          type="number"
          name="weight"
          class="form-control form-control-lg mb-3"
          placeholder="Weight in Kg"
        />
        <textarea
          class="form-control form-control-lg mb-3"
          placeholder="Comment"
          name="comment"
          rows="3"
          required
        ></textarea>
        {% csrf_token %}
        <button type="subimt" class="btn btn-lg btn-primary w-50">
          Continue
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %} {% block title %} Fish {% endblock %}
